<div class="content-section introduction">
    <div>
        <span class="feature-title">Badge</span>
        <span>A number or status mark on form components.</span>
    </div>
</div>

<div class="content-section implementation">
    <h3 class="first">Numbers</h3>
    <pe-badge value="100">
        <button pButton type="button" icon="fa fa-thumbs-up" label="Likes"></button>
    </pe-badge>
    <pe-badge value="50">
        <button pButton type="button" icon="fa fa-thumbs-down" label="Dislikes"></button>
    </pe-badge>

    <h3 class="first">Color</h3>
    <pe-badge value="100" backgroundColor="red">
        <button pButton type="button" icon="fa fa-thumbs-up" label="Likes"></button>
    </pe-badge>
    <pe-badge value="50" backgroundColor="blue">
        <button pButton type="button" icon="fa fa-thumbs-down" label="Dislikes"></button>
    </pe-badge>

    <h3>Max</h3>
    <pe-badge value="200" [max]="100">
        <button pButton type="button" icon="fa fa-thumbs-up" label="Likes"></button>
    </pe-badge>
    <pe-badge value="100" [max]="50">
        <button pButton type="button" icon="fa fa-thumbs-down" label="Dislikes"></button>
    </pe-badge>

    <h3>Text</h3>
    <pe-badge value="new">
        <button pButton type="button" icon="fa fa-comments" label="Comments"></button>
    </pe-badge>
    <pe-badge value="old">
        <button pButton type="button" icon="fa fa-comments" label="Comments"></button>
    </pe-badge>

    <h3>Notify</h3>
    <pe-badge dot="true">
        <button pButton type="button" label="Alert"></button>
    </pe-badge>
    <pe-badge dot="true">
        <button pButton type="button" icon="fa fa-exclamation-circle"></button>
    </pe-badge>
</div>
